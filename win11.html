<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Windows11</title>
    <link rel="stylesheet" href="win11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainbody" onclick="fscreen()">
        <div class="content">
            <!-- <video autoplay muted>
            <source src="video.webm" type="video/webm">
            </video> -->
            <!-- <img src="bg.jpeg" alt=""> -->
            <div class="startmenu">
                <img src="startmenu.PNG" alt="">
            </div>
            <div class="searchmenu">
                <img src="searchmenu.jpeg" alt="">
            </div>
            <div class="fileexplorer">
                <img src="filexp.png" alt="">
            </div>
            <div class="winstore">
                <img src="storeic.png" alt="">
            </div>
            <div class="intexplorer">
                <img src="intexpl.png" alt="">
            </div>
            <div class="contenticons">
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="this pc.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">This PC</div>
                </div>
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="network.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">Network</div>
                </div>
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="recycle bin.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">Recycle Bin</div>
                </div>
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="control panel.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">Control Panel</div>
                </div>
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="chromeicon.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">Chrome</div>
                </div>
                <div class="deskicons">
                    <div class="imgindicon">
                        <img src="vscode.png" alt="" srcset="">
                    </div>
                    <div class="indcontext">VS Code</div>
                </div>
            </div>
        </div>
        <div class="taskbar">
            <div class="taskbarleft">
                <div class="leftcontent">
                    <div class="taskicon pull">
                        <img src="icons/windows.png" alt="" srcset="">
                    </div>
                    <div class="taskicon search"><img src="icons/search.png" alt="" srcset=""></div>
                    <div class="taskicon"><img src="icons/taskbarview.jpeg" alt="" srcset=""></div>
                    <div class="taskicon"><img src="icons/view.jpeg" alt="" srcset=""></div>
                    <div class="taskicon int"><img src="icons/edgeicon.png" alt="" srcset=""></div>
                    <div class="taskicon down"><img src="icons/store.jpeg" alt="" srcset=""></div>
                    <div class="taskicon file"><img src="icons/fileexplorer.jpeg" alt="" srcset=""></div>
                </div>
            </div>
            <div class="taskbarright">
                <div class="rightcontent">
                    <div class="righticon"><img src="icons/notification.png" alt=""></div>
                    <div class="righticon"><img src="icons/battery.png" alt=""></div>
                    <div class="righticon"><img src="icons/wifi.png" alt=""></div>
                    <div class="righticon"><img src="icons/volume.png" alt=""></div>
                </div>
                <div class="righttime">
                    <div id="thetime"></div>
                    <div id="thedate"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="win11.js"></script>
</html>
